# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  gaps_in = 0
  gaps_out = 0

  border_size = 0
  col.active_border = rgb(00699a)
  col.inactive_border = rgb(1c3145)
}

decoration {
  rounding = 10

  active_opacity = 2.0
  inactive_opacity = 1.3
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  drop_shadow = true
  shadow_range = 2
  shadow_render_power = 1
  # col.shadow = rgb(005a85)
  col.shadow = rgb(00699a)
  col.shadow_inactive = rgb(1c3145)

  blur {
  	enabled = false
  	size = 1
  	passes = 2
  	ignore_opacity = true
  	new_optimizations = true
  	special = false
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
